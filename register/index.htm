<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="Bootstrap-ecommerce by Vosidiy">
	<title>UwU Cafe</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/logos/uwulogo.jpg">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/logos/uwulogo.jpg">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/logos/uwulogo.jpg">
	<!-- jQuery -->
	<!-- Bootstrap4 files-->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/ui.css" rel="stylesheet" type="text/css">
	<link href="assets/fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">
	<link href="assets/css/OverlayScrollbars.css" type="text/css" rel="stylesheet">
	<!-- Font awesome 5 -->
	<style>
		.avatar {
			vertical-align: middle;
			width: 35px;
			height: 35px;
			border-radius: 50%;
		}

		.bg-default,
		.btn-default {
			background-color: #f2f3f8;
		}

		.btn-error {
			color: #ef5f5f;
		}
	</style>
	<!-- custom style -->
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
		<div class="container-fluid">
			<div class="navbar-collapse justify-content-md-center" id="navbarsExample08">
				<ul class="navbar-nav">
					<li class="nav-item text-center">
						<a class="nav-link active h3" aria-current="page" href="#">UwU Cafe</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y-sm bg-default" style="height: inherit;">
		<div class="container-fluid" style="height: inherit;">
			<div class="row" style="height: inherit;">
				<div class="col-md-6 card padding-y-sm card order-2 order-md-1" style="margin-bottom: 10px;">
					<span id="items">
						<div id="itemsContainer" class="row">


						</div> <!-- row.// -->
					</span>
				</div>
				<div class="col-md-6 order-1 order-md-2" style="height: 250px;">
					<div class="box">
						<dl class="dlist-align h2">
							<dt>Total: </dt>
							<dd class="text-right b" id="totalCost"> $0 </dd>
						</dl>
						<div class="row">
							<div class="col-md-8 h6" id="orderComment">
							</div>
							<div class="col-md-4">
								<span class="btn  btn-danger btn-lg float-right" id="resetButton" onclick="resetTill()"><i draggable='false' class="fa fa-shopping-bag"></i>
									Clear </span>
							</div>
						</div>
					</div> <!-- box.// -->
					<div class="card">
						<span id="cart">
							<table width="100%" class="table-sm table-hover shopping-cart-wrap">
								<thead class="text-muted">
									<tr>
										<th scope="col">Item</th>
										<th scope="col">Qty</th>
										<th scope="col">Price</th>
										<th scope="col" class="text-right">Delete</th>
									</tr>
								</thead>
								<tbody id="tbody">
								</tbody>
							</table>
						</span>
					</div> <!-- card.// -->
				</div>
			</div>
		</div><!-- container //  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
	<script src="assets/js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script src="assets/js/OverlayScrollbars.js" type="text/javascript"></script>
	<script src="assets/js/OverlayScrollbars.js" type="text/javascript"></script>
	<script src="assets/js/script.js" type="text/javascript"></script>
	<script src="../ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>


	<script>
		$(function () {
			//The passed argument has to be at least a empty object or a object with your desired options
			//$("body").overlayScrollbars({ });
			$("#items").height("100%");
			$("#items").overlayScrollbars({
				overflowBehavior: {
					x: "hidden",
					y: "scroll"
				}
			});
			$("#cart").height("500px");
			$("#cart").overlayScrollbars({});
		});
	</script>
</body>

</html>
